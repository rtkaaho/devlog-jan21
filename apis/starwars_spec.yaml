openapi: "3.0.0"
info:
  version: "0.2"
  title: Star Wars API
servers:
  - url: https://swapi.dev
paths:
  /api/people:
    get:
      operationId: getPeople
      description: Gets all of the people in star wars
      responses:
        200:
          description: All of the people in star wars
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Person'

components:
  schemas:
    Person:
      type: object
      properties:
        name:
          type: string
        birth_year:
          type: string
        eye_color:
          type: string
        gender:
          type: string
        hair_color:
          type: string
        height:
          type: string
        mass:
          type: string
        skin_color:
          type: string
        homeworld:
          type: string
        films:
          type: array
          items:
            type: string
        species:
          type: array
          items:
            type: string
        starships:
          type: array
          items:
            type: string
        vehicles:
          type: array
          items:
            type: string
        url:
          type: string
        created:
          type: string
        edited:
          type: string




